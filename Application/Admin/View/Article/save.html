<section class="content">
    <div class="row">
        <!-- right column -->
        <div class="col-md-12">
            <!-- /.box -->
            <!-- general form elements disabled -->
            <div class="box box-info">
                <!-- /.box-header -->
                <form role="form" action="" method="post">
                    <div class="box-body">
                        <!-- text input -->
                        <div class="form-group">
                            <label>文章标题</label>
                            <input class="form-control" type="text" name="title" required>
                        </div>

                        <div class="form-group">
                            <label>内容</label>
                            <textarea class="form-control" name="content" required></textarea>
                        </div>

                        <div class="form-group">
                            <label>描述</label>
                            <textarea class="form-control" name="description" required></textarea>
                        </div>

                        <div class="form-group">
                            <label>可见性</label>
                            <input class="form-control" type="text" name="visible">
                        </div>

                        <div class="form-group">
                            <label>优先级</label>
                            <input class="form-control" type="text" name="priority">
                        </div>

                        <div class="form-group">
                            <label>封面</label>
                            <input class="form-control" type="text" name="cover">
                        </div>

                        <div class="form-group">
                            <label>浏览量</label>
                            <input class="form-control" type="text" name="browse">
                        </div>

                        <div class="form-group">
                            <label>评论数</label>
                            <input class="form-control" type="text" name="comment_count">
                        </div>

                        <div class="form-group">
                            <label>到期时间</label>
                            <input class="form-control" type="text" name="due_at">
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="button" class="btn btn-default pull-right" onclick="history.back()">返回</button>
                        <button type="submit" class="btn btn-info"> 保存 </button>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
        <!--/.col (right) -->
    </div>
    <!-- /.row -->
</section>
