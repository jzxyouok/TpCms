<section class="content">
    <div class="row">
        <!-- right column -->
        <div class="col-md-12">
            <!-- /.box -->
            <!-- general form elements disabled -->
            <div class="box box-info">
                <!-- /.box-header -->
                <form role="form" action="" method="post">
                    <div class="box-body">
                        <div class="form-group">
                            <label>上级分类</label>
                            <select class="form-control" name="parent_id" required>
                                <option value="0">顶级分类</option>
                                <foreach name="category" item="vo" >
                                    <option value="{$vo['id']}" {$vo['id'] == $current['parent_id'] ? 'selected' : ''}>
                                        <for start="1" end="$vo['level']">
                                            &nbsp;&nbsp;&nbsp;&nbsp;
                                        </for>
                                        └{$vo['name']}
                                    </option>
                                </foreach>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>分类名称</label>
                            <input class="form-control" type="text" name="name" value="{$current?$current['name']:''}" required>
                        </div>
                    <div class="box-footer">
                        <button type="button" class="btn btn-default pull-right" onclick="history.back()">返回</button>
                        <button type="submit" class="btn btn-info"> 保存 </button>
                    </div>
                </form>
            </div>
            <!-- /.box -->
        </div>
        <!--/.col (right) -->
    </div>
    <!-- /.row -->
</section>
